<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI_Generator</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <form action="">
            <p><label for=""> Height in CM :</label>
                <input type="text" placeholder="enter you height " id="height">
            </p>
            <p><label for=""> Weight in KG :</label>
                <input type="text" placeholder="enter you Weight" id="weight">
            </p>
            <button>Calculate</button>
            <div id="results"></div>
            <h3>BMI weight Guide</h3>
            <p>Under weight = less than 18.6</p>
            <p>Normal weight = 18.6 and 24.9</p>
            <p>Over weight = Greater than 24.9</p>

        </form>
    </div>
    
    <script src="BMI.js"></script>
</body>
</html>
